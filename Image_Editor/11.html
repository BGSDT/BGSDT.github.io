    <style>

<body>

    <!-- Edit Screen -->
    <div id="edit-screen" class="screen">
        <div class="glass-panel">
            <div class="tool-section">

                <div class="tool-panel">
                    <input type="file" id="image-input" accept="image/*" hidden>
                    <button class="btn" onclick="document.getElementById('image-input').click()">
                        ğŸ“ ä¸Šä¼ å›¾ç‰‡

                </div>
            </div>

            <div class="tool-section">
                <h3>ğŸ”£ å½¢çŠ¶å·¥å…·</h3>
                <div class="tool-panel">
                    <select class="btn" id="shape-select">
                        <option value="rect">â¬œ çŸ©å½¢</option>
                        <option value="circle">â­• åœ†å½¢</option>
                        <option value="triangle">ğŸ”º ä¸‰è§’å½¢</option>
                    </select>
                    <button class="btn" onclick="addShape()">â• æ·»åŠ å½¢çŠ¶</button>
                    <div class="shape-controls">
                        <input type="number" id="shape-width" class="size-input" placeholder="å®½åº¦" value="100" min="10">
                        <input type="number" id="shape-height" class="size-input" placeholder="é«˜åº¦" value="100" min="10">
                        <input type="color" id="shape-color" class="color-picker" value="#4a90e2">
                    </div>
                </div>
            </div>

            <div class="tool-section">
                <h3>ğŸ”¤ æ–‡å­—å·¥å…·</h3>
                <div class="tool-panel">
                    <input type="text" id="text-input" class="btn" placeholder="è¾“å…¥æ–‡å­—"
                        style="background: rgba(255,255,255,0.1)">
                    <select class="btn" id="font-select">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    <input type="color" id="text-color" class="color-picker">
                    <button class="btn" onclick="addText()">âœï¸ æ·»åŠ æ–‡å­—</button>
                </div>
            </div>

            <div id="canvas-container">
                <canvas id="main-canvas"></canvas>
            </div>

            <button class="btn btn-export" onclick="showScreen('export-screen')" style="margin-top: 20px">
                ğŸš€ å¯¼å‡ºè®¾è®¡
            </button>
        </div>
    </div>

    <!-- Export Screen -->
    <div id="export-screen" class="screen">
        <div class="glass-panel">
            <h2>âš™ï¸ å¯¼å‡ºè®¾ç½®</h2>
            <div class="tool-panel">
                <select class="btn" id="format-select">
                    <option value="png">PNG æ ¼å¼</option>
                    <option value="jpeg">JPG æ ¼å¼</option>
                </select>
                <button class="btn btn-export" onclick="exportImage()">ğŸ’¾ ç«‹å³å¯¼å‡º</button>
                <button class="btn" onclick="showScreen('edit-screen')">â†©ï¸ è¿”å›ç¼–è¾‘</button>
            </div>
            <div id="export-preview"></div>
        </div>
    </div>

    <script>
        let canvas = new fabric.Canvas('main-canvas', {
            selectionColor: 'rgba(74, 144, 226, 0.3)',
            selectionBorderColor: '#4a90e2',
            selectionLineWidth: 2
        });

        // ç•Œé¢åˆ‡æ¢
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // å›¾ç‰‡å¯¼å…¥ï¼ˆæ·»åŠ ç¼©æ”¾åŠŸèƒ½ï¼‰
        document.getElementById('image-input').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                fabric.Image.fromURL(event.target.result, function (img) {
                    // ä¿å­˜åŸå§‹å°ºå¯¸
                    img.set({
                        originalWidth: img.width,
                        originalHeight: img.height
                    });

                    // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹
                    const maxWidth = canvas.getWidth();
                    const maxHeight = canvas.getHeight();
                    const scale = Math.min(
                        maxWidth / img.width,
                        maxHeight / img.height
                    );

                    // è®¾ç½®ç¼©æ”¾åçš„å°ºå¯¸
                    img.set({
                        scaleX: scale,
                        scaleY: scale,
                        left: (maxWidth - img.width * scale) / 2,
                        top: (maxHeight - img.height * scale) / 2
                    });

                    canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
                    canvas.requestRenderAll();
                });
            };
            reader.readAsDataURL(file);
        });

        // ä¿®æ”¹æ–‡å­—æ·»åŠ åŠŸèƒ½ï¼ˆç§»é™¤é˜´å½±ï¼‰
        function addText() {
            const text = new fabric.IText(document.getElementById('text-input').value, {
                left: 100,
                top: 100,
                fontFamily: document.getElementById('font-select').value,
                fill: document.getElementById('text-color').value,
                fontSize: 24
            });
            canvas.add(text);
            canvas.setActiveObject(text);
        }

        // æ·»åŠ å½¢çŠ¶ï¼ˆä¿æŒä¸å˜ï¼‰
        function addShape() {
            const type = document.getElementById('shape-select').value;
            const width = parseInt(document.getElementById('shape-width').value);
            const height = parseInt(document.getElementById('shape-height').value);
            const color = document.getElementById('shape-color').value;

            let shape;
            switch (type) {
                case 'rect':
                    shape = new fabric.Rect({
                        width: width,
                        height: height,
                        fill: color,
                        left: 100,
                        top: 100,
                    });
                    break;
                case 'circle':
                    shape = new fabric.Circle({
                        radius: width / 2,
                        fill: color,
                        left: 100,
                        top: 100,
                    });
                    break;
                case 'triangle':
                    shape = new fabric.Triangle({
                        width: width,
                        height: height,
                        fill: color,
                        left: 100,
                        top: 100,
                    });
                    break;
            }
            canvas.add(shape);
            canvas.setActiveObject(shape);
        }

        // å¢å¼ºå¯¼å‡ºåŠŸèƒ½
        // ä¿®å¤å¯¼å‡ºåŠŸèƒ½
        function exportImage() {
            const format = document.getElementById('format-select').value;
            const exportCanvas = fabric.util.createCanvasElement();

            // è·å–èƒŒæ™¯å›¾ç‰‡
            const bgImg = canvas.backgroundImage;
            if (!bgImg) {
                alert('è¯·å…ˆä¸Šä¼ å›¾ç‰‡');
                return;
            }

            // ä½¿ç”¨åŸå§‹å°ºå¯¸
            exportCanvas.width = bgImg.originalWidth;
            exportCanvas.height = bgImg.originalHeight;

            const ctx = exportCanvas.getContext('2d');

            // å¯¹äºJPEGæ ¼å¼æ·»åŠ ç™½è‰²èƒŒæ™¯
            if (format === 'jpeg') {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, exportCanvas.width, exportCanvas.height);
            }

            // ç»˜åˆ¶èƒŒæ™¯å›¾ç‰‡
            const img = new Image();
            img.src = bgImg.getSrc();
            img.onload = function () {
                ctx.drawImage(img, 0, 0, exportCanvas.width, exportCanvas.height);

                // ç»˜åˆ¶å…¶ä»–å¯¹è±¡
                canvas.getObjects().forEach(obj => {
                    // è®¡ç®—å¯¹è±¡åœ¨åŸå§‹å°ºå¯¸ä¸‹çš„ä½ç½®å’Œå¤§å°
                    const scaleX = bgImg.originalWidth / (bgImg.width * bgImg.scaleX);
                    const scaleY = bgImg.originalHeight / (bgImg.height * bgImg.scaleY);

                    const objImg = new Image();
                    objImg.src = obj.toDataURL({
                        format: 'png',
                        quality: 1
                    });

                    objImg.onload = function () {
                        ctx.drawImage(
                            objImg,
                            (obj.left - bgImg.left) * scaleX,
                            (obj.top - bgImg.top) * scaleY,
                            obj.width * obj.scaleX * scaleX,
                            obj.height * obj.scaleY * scaleY
                        );

                        // ç”Ÿæˆä¸‹è½½é“¾æ¥
                        const dataUrl = exportCanvas.toDataURL({
                            format: format,
                            quality: 1
                        });

                        const link = document.createElement('a');
                        link.download = `design.${format}`;
                        link.href = dataUrl;
                        link.click();
                    };
                });
            };
        }

        // åˆå§‹åŒ–ç”»å¸ƒ
        canvas.setWidth(1000);
        canvas.setHeight(700);
    </script>
